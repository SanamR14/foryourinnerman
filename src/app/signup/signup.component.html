<h2>Signup</h2>
<form (submit)="onSubmit()">
  <input [(ngModel)]="email" name="email" placeholder="Email" required />
  <input
    [(ngModel)]="password"
    name="password"
    type="password"
    placeholder="Password"
    required
  />
  <button type="submit">Signup</button>
</form>
<p *ngIf="error">{{ error }}</p>
