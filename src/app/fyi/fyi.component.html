<div class="header">
  <app-header></app-header>
</div>
<div class="body">
  <app-search (messageEvent)="filterResults($event)"></app-search>
  <!-- <app-tile [tileMessage]= filteredFyiData></app-tile> -->
  <div class="group">
    <div *ngFor="let data of filteredFyiData">
      <mat-card class="example-card">
        <img
          mat-card-image
          src="{{ data.image }}"
          alt="Daily Bible verse"
          class="image"
        />
        <div class="title">
          <button
            style="background: none; border: none; color: black;"
            type="button"
            (click)="openContent(data)">
            {{ data.title }}
          </button>
        </div>
        <div class="author">
          {{ data.author }}
        </div>
      </mat-card>
    </div>
  </div>
</div>
<div class="footer">
  <app-footer></app-footer>
</div>
