<div class="input-group mb-3 search">
  <input
    type="text"
    class="form-control"
    aria-describedby="inputGroup-sizing-default"
    placeholder="Search"
    style="border-radius: 6px;"

    (keyup)="sendData(filter.value)"
    />

</div>
